plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

mainClassName = 'Main'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls','javafx.swing' ]
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.tensorflow:tensorflow:1.15.0'
    implementation 'org.bytedeco:javacv-platform:1.5.4'
 //   implementation 'org.bytedeco:javacv:1.5.4'
   // implementation 'org.bytedeco:javacpp:1.5.4'
    //implementation 'org.jrebirth.af.showcase:fxml:8.6.0'

}

test {
    useJUnitPlatform()
}